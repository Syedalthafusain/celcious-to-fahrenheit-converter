<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Celcious to Fahrenheit Converter</h1>
      <input type="text" id="input" placeholder="Enter Celsius in degree" />
      <button type="submit" onclick="convert()">Convert to Fahrenheit</button>
      <div id="result"></div>
    </div>
    <script>
      function convert() {
        const celcValue = Number(document.getElementByid("input").value);
        const fahrenheitValue = (celcValue * 9) / 5 + 32;
        const result = document.getElementByid("result");
        result.innerHTML = fahrenheitValue.toFixed(2) + "Â°F";
      }
    </script>
  </body>
</html>
